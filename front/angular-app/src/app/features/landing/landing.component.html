<div class="min-h-screen flex items-center justify-center">
  <div class="text-center space-y-8 p-8">
    <!-- Logo principal -->
    <div class="flex justify-center mb-8">
      <img
        src="../../../assets/logo.png"
        alt="MDD Logo"
        class=""
      />
    </div>
    <!-- Boutons CTA -->
    <div
      class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-8"
    >
      <button
        (click)="goToLogin()"
        class="btn-cta w-full sm:w-auto px-8 py-3 rounded-lg font-semibold transition-all duration-200 hover:transform hover:scale-105 border-2 cursor-pointer"
      >
        Se connecter
      </button>

      <button
        (click)="goToRegister()"
        class="btn-cta-outline w-full sm:w-auto px-8 py-3 rounded-lg font-semibold transition-all duration-200 hover:transform hover:scale-105 border-2 cursor-pointer"
      >
        S'inscrire
      </button>
    </div>
  </div>
</div>
