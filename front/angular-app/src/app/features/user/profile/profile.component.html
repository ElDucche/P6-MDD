@if (user) {
<div class="card max-w-md mx-auto bg-base-100 shadow-xl mt-4">
  <div class="card-body">
    <h2 class="card-title">{{ user.username }}</h2>
    <p>{{ user.email }}</p>
  </div>
</div>
} @else {
  <div class="text-center mt-4">
    <p class="text-gray-500">No user information available.</p>
  </div>
}
