server:
  port: 0 # Port aléatoire pour les tests

spring:
  application:
    name: mdd-application-test
  
  # Configuration H2 pour les tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # Recréation de la BD pour chaque test
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: embedded # Active les scripts SQL pour H2

  h2:
    console:
      enabled: true # Pour débugger si nécessaire

# JWT Configuration pour les tests
jwt:
  secret: TestSecretKeyForJWTTokenGenerationInTestEnvironmentMustBe256BitsLong123456789
  expiration: 3600000 # 1 heure pour les tests

# Logging pour les tests
logging:
  level:
    com.elducche.mdd: DEBUG
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configuration pour désactiver certaines fonctionnalités en test
management:
  endpoints:
    enabled-by-default: false
