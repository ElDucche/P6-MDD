spring:
  application:
    name: user-service
  r2dbc:
    url: r2dbc:mysql://mdd-mysql:3306/mdd_db
    username: user
    password: password
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mdd-mysql:3306/mdd_db
    username: user
    password: password
  sql:
    init:
      platform: mysql
      mode: always
      schema-locations: classpath:/schema.sql

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka

logging:
  level:
    org.springframework.r2dbc: DEBUG
